  <style>
    .b2b-wrap{ max-width: 1180px; margin: 0 auto; }

    .b2b-grid{
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 22px;
      padding: 14px;
    }

    /* Notion-like "file" cards (matching the reference screenshot) */
    .school-file{
      position: relative;
      display: block;
      text-decoration: none;
      border-radius: 24px;
      padding: 18px 18px 16px;
      min-height: 155px;
      background: var(--school-accent-bg, #F3F4F6);
      border: 1px solid rgba(17,24,39,0.06);
      box-shadow: 0 12px 30px rgba(15,23,42,0.08);
      overflow: hidden;
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .school-file:hover{
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(15,23,42,0.14);
      filter: saturate(1.02);
    }

    /* Soft folder silhouette */
    .school-file::before{
      content: '';
      position: absolute;
      left: 16px;
      top: 18px;
      width: 72%;
      height: 54px;
      border-radius: 18px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.35);
    }
    .school-file::after{
      content: '';
      position: absolute;
      left: 34px;
      top: 10px;
      width: 38%;
      height: 22px;
      border-radius: 14px;
      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.35);
    }

    .school-file__name{
      position: relative;
      margin-top: 62px;
      font-size: 1.06rem;
      font-weight: 900;
      color: #111827;
      line-height: 1.2;
    }

    .school-file__meta{
      position: relative;
      margin-top: 10px;
      font-size: 0.9rem;
      color: rgba(17,24,39,0.65);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .school-file__meta .line{
      display: flex;
      align-items: center;
      gap: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .school-file__meta .dot{
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--school-accent-text, #111827);
      opacity: .35;
      flex: 0 0 auto;
    }

    .b2b-loading{
      padding: 30px 10px;
      text-align: center;
      color: #64748b;
    }

    .b2b-empty{
      padding: 24px 10px;
      text-align: center;
      color: #64748b;
    }
  </style>
</head>
