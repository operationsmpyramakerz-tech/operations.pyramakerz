<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="/manifest.webmanifest" />
<meta name="theme-color" content="#ffffff" />

<link rel="icon" href="/icons/icon-192.png" />
<link rel="apple-touch-icon" href="/icons/icon-192.png" />

<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="mobile-web-app-capable" content="yes" />

<script src="/pwa-register.js" defer></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Operations Dashboard</title>
  
  <!-- احتفظنا بالـ CSS القديم + أضفنا أنيميشنز فقط -->
  <link rel="stylesheet" href="/css/login.css" />

  <style>
    /* أنيميشنز جديدة فقط - بدون تغيير الخلفية أو الألوان الأساسية */
    .login-card {
      animation: cardSlideUp 0.8s ease-out forwards;
      opacity: 0;
      transform: translateY(50px);
    }

    @keyframes cardSlideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-logo {
      animation: logoFloat 3s infinite ease-in-out;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* Icons داخل الـ inputs (بدون Floating Labels) */
    .input-with-icon {
      position: relative;
    }

    .input-with-icon .input-icon {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      color: #9CA3AF;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
    }

    .input-with-icon .input-icon svg {
      width: 18px;
      height: 18px;
    }

    .input-with-icon input {
      padding-left: 2.65rem;
    }

    .input-with-icon:focus-within .input-icon {
      color: #D97706;
    }

    /* Ripple Effect على الزرار */
    .login-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
      z-index: 0;
    }

    .login-btn:active::before {
      width: 300px;
      height: 300px;
    }

    .login-btn span {
      position: relative;
      z-index: 1;
    }

    /* رسالة الخطأ تهز */
    .error-message {
      animation: shake 0.6s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    /* تحسين toggle password */
    .toggle-password {
      transition: all 0.3s ease;
    }

    .toggle-password:hover {
      background: rgba(0,0,0,0.05);
      border-radius: 50%;
    }
  </style>
</head>
<body class="permissions-loading">

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="/images/logo.png" alt="Logo" class="login-logo" />
        <h1>Operations</h1>
        <p>Please sign in to continue</p>
      </div>

      <form id="loginForm" class="login-form">
        <div class="form-group">
          <div class="input-with-icon">
            <span class="input-icon" aria-hidden="true">
              <!-- user icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21a8 8 0 0 0-16 0" />
                <circle cx="12" cy="7" r="4" />
              </svg>
            </span>
            <input type="text" id="username" name="username" required placeholder="Username" autocomplete="username" />
          </div>
        </div>

        <div class="form-group">
          <div class="password-wrapper input-with-icon">
            <span class="input-icon" aria-hidden="true">
              <!-- lock icon -->
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
              </svg>
            </span>
            <input type="password" id="password" name="password" required placeholder="Password" autocomplete="current-password" />
            <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password" aria-pressed="false">
              <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
              </svg>
              <svg class="icon-eye-off" style="display:none" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a20.7 20.7 0 0 1 5.06-6.94"/>
                <path d="M1 1l22 22"/>
                <path d="M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-.88"/>
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="login-btn">
          <span>Sign In</span>
        </button>
      </form>

      <div id="error-message" class="error-message" style="display: none;"></div>
    </div>
  </div>

  <!-- الـ JS بتاعك الأصلي 100% بدون أي تعديل -->
  <script src="/js/login.js"></script>
</body>
</html>
